<!DOCTYPE html>
<html>

<head>
    <title>Console WebApp</title>
</head>

<body>
    <h1>Project On Console</h1>
</body>
<script>
    console.log("Hello World !!!");

    var first_name = "Ranbir ";
    console.log(first_name);

    var second_name = "Kapoor";
    console.log(second_name);

    var full_name = first_name.concat(second_name);
    console.log(full_name);

    var a = 15;
    console.log(a);

    var b = 10;
    console.log(b);

    var add = a + b;
    console.log(add);

    var subtract = a - b;
    console.log(subtract);

    var multiply = a * b;
    console.log(multiply);

    var divide = a / b;
    console.log(divide);

    var sqrt = Math.sqrt(a);
    console.log(sqrt);

    var pow = Math.pow(a, b);
    console.log(pow);

    var max = Math.max(a, b);
    console.log(max);

    var min = Math.min(a, b);
    console.log(min);
    
</script>

</html>
